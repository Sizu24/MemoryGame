<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>"Matching Game"</title>
	<script src="fontawesome-all.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>

	<!-- Title -->
	<h1>Matching Game</h1>

		<div id="stripe">
			<button class="selected" id="player1">Player One: <span id="score1">0</span></button>
			<button id="reset">New Game</button>
			<span id="message">Choose a card</span>
			<button id="player2">Player Two: <span id="score2">0</span></button>
		</div>
		<!-- Gameboard with 4 x 4 rows of cards -->
		<div class="container">
			<ul class="gameboard">
				<li class="card">
					<i class="fab fa-playstation"></i>
				</li>	
				<li class="card">	
					<i class="fas fa-arrow-circle-left"></i>	
				</li>
				<li class="card">
					<i class="fab fa-apple"></i>
				</li>
				<li class="card">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="card">
					<i class="far fa-heart"></i>
				</li>
				<li class="card">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="card">
					<i class="fas fa-coffee"></i>
				</li>
				<li class="card">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="card">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="card">
					<i class="fas fa-arrow-circle-left"></i>
				</li>
				<li class="card">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="card">
					<i class="fab fa-playstation"></i>
				</li>
				<li class="card">
					<i class="fab fa-apple"></i>
				</li>
				<li class="card">
					<i class="far fa-heart"></i>
				</li>
				<li class="card">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="card">
					<i class="fas fa-coffee"></i>
				</li>
			</ul>
	</div>
		<script src="js/script2.js"></script>

</body>
</html>
