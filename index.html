<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>"Matching Game"</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Title -->
	<h1>Matching Game</h1>
		<div id="stripe">
			<button id="reset">New Game</button>
			<button class="movesBtnOne">Moves: <span id="movesOne">0</span></button>
			<button class="selected" id="player1">Player One: <span class="score" id="score1">0</span></button>
			<span id="message">Choose a card</span>
			<button id="player2">Player Two: <span id="score2">0</span></button>
			<button class="movesBtnTwo">Moves: <span id="movesTwo">0</span></button>
			<span id="gameTimer"></span>
		</div>
	<div class="winAlert"></div>
	<div class="starsOne">&#9733; &#9733; &#9733;</div>
	<div class="starsTwo">&#9733; &#9733; &#9733;</div>
		<!-- Gameboard with 4 x 4 rows of cards -->
		<div class="container">
			<ul class="gameboard">
				<li class="card one">
					<i class="fab fa-playstation"></i>
				</li>	
				<li class="card two">	
					<i class="fas fa-arrow-circle-left"></i>	
				</li>
				<li class="card three">
					<i class="fab fa-apple"></i>
				</li>
				<li class="card four">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="card five">
					<i class="far fa-heart"></i>
				</li>
				<li class="card six">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="card seven">
					<i class="fas fa-coffee"></i>
				</li>
				<li class="card eight">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="card nine">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="card ten">
					<i class="fas fa-arrow-circle-left"></i>
				</li>
				<li class="card eleven">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="card twelve">
					<i class="fab fa-playstation"></i>
				</li>
				<li class="card thirteen">
					<i class="fab fa-apple"></i>
				</li>
				<li class="card fourteen">
					<i class="far fa-heart"></i>
				</li>
				<li class="card fifteen">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="card sixteen">
					<i class="fas fa-coffee"></i>
				</li>
			</ul>
		</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="fontawesome-all.min.js"></script>
<script src="js/script2.js"></script>
</body>
</html>
