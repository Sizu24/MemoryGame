<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>"Matching Game"</title>
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link href="css/style.css" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

	<div class="container">
	<!-- Title -->
		<div class="title">
			<h1>Matching Game</h1>
		</div>
		<!-- Gameboard with 4 x 4 rows of cards -->
			<ul class="gameboard">
				<li class="numberOne card">
					<i class="fab fa-playstation"></i>
				</li>	
				<li class="numberTwo card">	
					<i class="fas fa-arrow-circle-left"></i>	
				</li>
				<li class="numberThree card ">
					<i class="fab fa-apple"></i>
				</li>
				<li class="numberFour card">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="numberFive card">
					<i class="far fa-heart"></i>
				</li>
				<li class="numberSix card">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="numberSeven card">
					<i class="fas fa-coffee"></i>
				</li>
				<li class="numberEight card">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="numberNine card">
					<i class="fas fa-football-ball"></i>
				</li>
				<li class="numberTen card">
					<i class="fas fa-arrow-circle-left"></i>
				</li>
				<li class="numberEleven card">
					<i class="fab fa-fort-awesome-alt"></i>
				</li>
				<li class="numberTwelve card">
					<i class="fab fa-playstation"></i>
				</li>
				<li class="numberThirteen card">
					<i class="fab fa-apple"></i>
				</li>
				<li class="numberFourteen card">
					<i class="far fa-heart"></i>
				</li>
				<li class="numberFifteen card">
					<i class="fas fa-basketball-ball"></i>
				</li>
				<li class="numberSixteen card">
					<i class="fas fa-coffee"></i>
				</li>
			</ul>
	</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
</body>
</html>
